<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Нэвтрэх</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Имэйл" style="height: 5vh;"  required autofocus>
                  <label for="inputEmail" margin="margin-left:1vw">Имэйл</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Нууц үг" style="height: 5vh;"  required>
                  <label for="inputPassword">Нууц үг</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Нууц үг сануулах</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Нэвтрэх</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Facebook</button>
                <a href="" style="position: relative; margin-left: 11vw; top: 1vw;">Бүртгүүлэх</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
